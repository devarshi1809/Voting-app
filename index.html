<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real-time Voting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Vote for Your Favorite Language</h1>
      <div class="buttons">
        <button data-lang="JavaScript">JavaScript</button>
        <button data-lang="Python">Python</button>
        <button data-lang="Java">Java</button>
      </div>
      <div class="results">
        <p>JavaScript: <span id="jsCount">0</span></p>
        <p>Python: <span id="pyCount">0</span></p>
        <p>Java: <span id="javaCount">0</span></p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
